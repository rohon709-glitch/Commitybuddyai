<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CommitBuddy AI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: linear-gradient(180deg, #020617, #020617);
      color: #fff;
    }

    .container {
      max-width: 900px;
      margin: auto;
      padding: 30px;
    }

    h1 {
      font-size: 36px;
      margin-bottom: 5px;
    }

    .subtitle {
      color: #9ca3af;
      margin-bottom: 30px;
    }

    label {
      display: block;
      margin: 20px 0 8px;
      font-weight: bold;
    }

    input, select {
      width: 100%;
      padding: 14px;
      background: #1e293b;
      border: 1px solid #334155;
      border-radius: 10px;
      color: #fff;
      font-size: 16px;
    }

    select[multiple] {
      height: 240px;
    }

    option {
      padding: 8px;
    }

    option:checked {
      background: #ef4444;
      color: #fff;
    }

    .btn {
      margin-top: 25px;
      width: 100%;
      padding: 16px;
      background: #ef4444;
      border: none;
      border-radius: 12px;
      color: white;
      font-size: 18px;
      cursor: pointer;
    }

    .btn:hover {
      background: #dc2626;
    }

    .success {
      margin-top: 25px;
      background: #14532d;
      padding: 16px;
      border-radius: 10px;
      color: #22c55e;
      font-weight: bold;
    }

    .thinking {
      margin-top: 15px;
      background: #020617;
      border-left: 5px solid #ef4444;
      padding: 15px;
      border-radius: 8px;
    }

    .response {
      margin-top: 20px;
      background: #020617;
      border: 1px solid #334155;
      padding: 20px;
      border-radius: 10px;
      line-height: 1.6;
    }

    .hint {
      font-size: 14px;
      color: #9ca3af;
      margin-top: 5px;
    }
  </style>
</head>

<body>
  <div class="container">

    <h1>ðŸ¥— CommitBuddy AI</h1>
    <div class="subtitle">
      Created by Rohan Jamader <br>
      Personalized Nutrition & Commitment Assistant
    </div>

    <!-- BASIC INFO -->
    <label>Age</label>
    <input type="number" id="age" value="30">

    <label>Gender</label>
    <select id="gender">
      <option>Male</option>
      <option>Female</option>
      <option>Other</option>
    </select>

    <label>Height</label>
    <input type="text" id="height" value="5'10&quot;">

    <label>Weight</label>
    <input type="text" id="weight" value="160 lbs">

    <!-- ACTIVITY -->
    <label>Activity Level</label>
    <select id="activity">
      <option>Sedentary</option>
      <option>Lightly Active</option>
      <option>Moderately Active</option>
      <option>Very Active</option>
    </select>

    <!-- GOALS -->
    <label>Goals</label>
    <select id="goals" multiple>
      <option>Weight Loss</option>
      <option>Weight Maintenance</option>
      <option>Muscle Building</option>
      <option>Fat Loss (Cutting)</option>
      <option>Strength Training</option>
      <option>Endurance Improvement</option>
      <option>Flexibility & Mobility</option>
      <option>Core Strength</option>
      <option>Healthy Eating</option>
      <option>Improve Digestion</option>
      <option>Reduce Sugar Intake</option>
      <option>Balanced Diet</option>
      <option>Increase Protein Intake</option>
      <option>Heart-Healthy Diet</option>
      <option>Gut Health</option>
      <option>Immunity Boost</option>
      <option>Daily Exercise Habit</option>
      <option>Morning Routine</option>
      <option>Sleep Improvement</option>
      <option>Stress Reduction</option>
      <option>Mental Wellness</option>
      <option>Consistency Building</option>
      <option>Discipline & Focus</option>
      <option>Body Recomposition</option>
      <option>Post-Injury Recovery</option>
    </select>

    <div class="hint">
      Hold <b>CTRL</b> (Windows) or <b>CMD</b> (Mac) to select multiple goals
    </div>

    <button class="btn" onclick="generatePlan()">Generate Nutrition Plan</button>

    <div id="output"></div>

  </div>

  <!-- JS -->
  <script>
    function generatePlan() {
      const goals = Array.from(
        document.getElementById("goals").selectedOptions
      ).map(o => o.value);

      if (goals.length === 0) {
        alert("Please select at least one goal");
        return;
      }

      const output = document.getElementById("output");

      output.innerHTML = `
        <div class="success">âœ… Plan Generated Successfully!</div>
        <div class="thinking">ðŸ§  CommitBuddy AI is thinking...</div>
      `;

      setTimeout(() => {
        output.innerHTML += `
          <div class="response">
            <b>Your Selected Goals:</b><br>
            ${goals.join(", ")}<br><br>

            <b>AI Recommendation:</b><br>
            Based on your goals, CommitBuddy AI suggests a balanced approach
            combining nutrition discipline, consistency, and gradual habit
            building. Focus on daily progress, not perfection. Stay hydrated,
            prioritize protein intake, maintain sleep quality, and stay active.
          </div>
        `;
      }, 1500);
    }
  </script>

</body>
</html>
